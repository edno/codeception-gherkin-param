language: php

branches:
  only:
    - main

php:
  - 7.2
  - 7.3
  - 7.4
  - nightly

jobs:
  allow_failures:
    - php: nightly

before_script:
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.2" || ${TRAVIS_PHP_VERSION:0:3} == "7.3" ]]; then composer require --dev composer/package-versions-deprecated; fi
  - composer install

script:
  - "./vendor/bin/codecept run -q --no-colors"
