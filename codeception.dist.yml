actor: Tester

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    colors: true
    shuffle: true
    memory_limit: 512M
    strict_xml: true
    my_param:
      user: 'mylogin'
      password: 'mypassword'
    my_array:
      - user: 'user_in_array'
    my_edgecase:
      0:
        user: 'edgecase'

coverage:
    enabled: true
    whitelist:
        include:
            - src/*

modules:
    enabled:
        - Codeception\Extension\GherkinParam